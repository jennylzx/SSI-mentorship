<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesium Map</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.84/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.84/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>
    <div id="cesiumContainer" style="width: 100%; height: 100vh;"></div>

    <script>
        // Initialize Cesium Viewer
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzNDI2MWI0My0xNWYwLTRmZTYtODBkMC1mZWVhMTBiMGI1NGMiLCJpZCI6MTQ4NTI4LCJpYXQiOjE2ODc0NDA2NzN9.QqSZwaXC8xUqNxnfqmHMqfOtVS_huDYG90mqsjz9In8'; // Replace with your Cesium access token
        var viewer = new Cesium.Viewer('cesiumContainer');
        
        // Load GeoJSON data
        var geoJsonDataSource = new Cesium.GeoJsonDataSource();
        viewer.dataSources.add(geoJsonDataSource);
        geoJsonDataSource.load('df_stats_new.geojson'); // Replace with the path to your GeoJSON file
        
        // Zoom to the data source
        viewer.zoomTo(geoJsonDataSource);
    </script>
</body>
</html>
